<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTG icons game</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./favicon-16x16.png" />
  </head>
  <body>
    <h1>MTG icons game</h1>

    <div id="first-icon">
      <span id="icon1"
        ><img
          src="./icons/Theros-Beyond-Death-MTG-set-symbol-146x150.png"
          alt=""
      /></span>
    </div>
    <h2>
      Is <span id="first-set-name"></span> older or newer than
      <span id="second-set-name"></span>?
    </h2>
    <div id="second-icon">
      <span id="icon2"
        ><img src="./icons/Commander-2019-MTG-set-symbol-134x150.png" alt=""
      /></span>
    </div>
    <div id="answer-buttons">
      <button id="older" class="show">Older</button>
      <button id="newer" class="show">Newer</button>
    </div>
    <section id="result">
      <button id="next" class="hidden">Next</button>
      <button id="reset" class="hidden">Reset</button>
      <h3>Your score: <span id="score">0</span></h3>
    </section>
  </body>
  <script src="./script.js" defer></script>
</html>
